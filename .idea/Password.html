<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Wprowadź hasło</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body style="width: 500px; margin: 50px auto; margin-top: 200px; text-align: center">
<form>
  <div class="mb-3">
    <label for="password" class="form-label">Hasło</label>
    <input type="text" onkeyup="keyupFunction()" class="form-control" id="firstPassword">
  </div>
    <p style="color: red" id="resultInfo1"></p>
  <div class="mb-3">
    <label for="confirmPassword" class="form-label">powtórz Hasło</label>
    <input type="text" onkeyup="keyupFunction()" class="form-control" id="secondPassword">
  </div>
  <p style="color: red" id="resultInfo2"></p>

</form>
<script>

    function keyupFunction() {
        var firstPassword = document.getElementById("firstPassword").value;
        var secondPassword = document.getElementById("secondPassword").value;

        let message1 = "";
        let message2 = "";

        if (!/[a-z]/.test(firstPassword)) {
            message1 += " nie zawiera znaków z przedziału a-z\n";
        }
        if (!/[A-Z]/.test(firstPassword)) {
            message1 += " Min. 1 duża litera\n";
        }
        if (!/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(firstPassword)) {
            message1 += " Min. 1 znak specjalny\n";
        }
        if (!(firstPassword === secondPassword)) {
            message2 += " Hasła nie są takie same\n";
        }
        if (!(firstPassword.length >= 8)) {
            message1 += " min. 8 znaków\n";
        }
        document.getElementById("resultInfo1").innerText = message1;
        document.getElementById("resultInfo2").innerText = message2;
    }
</script>
</body>
</html>
